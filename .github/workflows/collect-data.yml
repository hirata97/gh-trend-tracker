name: Daily GitHub Trends Collection

on:
  # 毎日UTC 0:00に実行（日本時間 9:00 AM）
  schedule:
    - cron: '0 0 * * *'

  # 手動実行を許可
  workflow_dispatch:

jobs:
  collect-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Collect GitHub trends data
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TRENDS_TOKEN }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        working-directory: apps/backend
        run: npm run collect -- --remote

      - name: Verify data collection
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        working-directory: apps/backend
        run: |
          npx wrangler d1 execute gh-trends-db \
            --command="SELECT COUNT(*) as total FROM repositories" \
            --remote
